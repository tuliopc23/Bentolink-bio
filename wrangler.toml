name = 'bentolink-personal'
main = "dist/_worker.js/index.js"
compatibility_date = "2025-10-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "bun run build"
cwd = "./"

[env.production]
name = "bentolink-personal-prod"
routes = [
  { pattern = "biolinks.tuliocunha.dev/*", zone_name = "tuliocunha.dev" }
]
vars = { PUBLIC_GITHUB_USERNAME = "tuliopc23", PUBLIC_SANITY_PROJECT_ID = "61249gtj", PUBLIC_SANITY_DATASET = "production" }

[env.staging]
name = "bentolink-personal-staging"
routes = [
  { pattern = "staging-biolinks.tuliocunha.dev/*", zone_name = "tuliocunha.dev" }
]
